<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Hand Control</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1 class="title">Controller for the Robotic Hand</h1>

    <div class="content">
        <div class="keyboard">
            <div class="row" style="gap: 10px;">
                <div class="container">1</div>
                <div class="container">2</div>
                <div class="container">3</div>
                <div class="container">4</div>
                <div class="container">5</div>
                <div class="container">6</div>
                <div class="container">7</div>
                <div class="container">8</div>
                <div class="container">9</div>
                <div class="container">0</div>
            </div>
    
            <div class="row">
                <div class="container">Q</div>
                <div class="container">W</div>
                <div class="container">E</div>
                <div class="container">R</div>
                <div class="container">T</div>
                <div class="container">Y</div>
                <div class="container">U</div>
                <div class="container">I</div>
                <div class="container">O</div>
                <div class="container">P</div>
            </div>
    
            <div class="row">
                <div class="container">A</div>
                <div class="container">S</div>
                <div class="container">D</div>
                <div class="container">F</div>
                <div class="container">G</div>
                <div class="container">H</div>
                <div class="container">J</div>
                <div class="container">K</div>
                <div class="container">L</div>
            </div>
    
            <div class="row">
                <div class="container">Z</div>
                <div class="container">X</div>
                <div class="container">C</div>
                <div class="container">V</div>
                <div class="container">B</div>
                <div class="container">N</div>
                <div class="container">M</div>
            </div>
    
        </div>

        <div class="phrases">
            <div class="phrases-container">“Hello!”</div>
            <div class="phrases-container">“What's your name?”</div>
            <div class="phrases-container">“How are you?”</div>
            <div class="phrases-container">“bring”</div>
            <div class="phrases-container">“come”</div>
            <div class="phrases-container">“I love you”</div>
            <div class="phrases-container">“Yes”</div>
            <div class="phrases-container">“No”</div>
            <div class="phrases-container">“Fight”</div>
            <div class="phrases-container">“Why?”</div>
        </div>

    </div>
    

    
</body>
</html>
